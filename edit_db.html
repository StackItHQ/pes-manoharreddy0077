<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Database - Database Management</title>
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('db_view') }}">View Database</a></li>
                <li><a href="{{ url_for('edit_db') }}">Edit Database</a></li>
                <li><a href="{{ url_for('sheet_view') }}">View Google Sheets</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Edit Database</h1>
        <form action="{{ url_for('edit_db') }}" method="POST">
            <label for="table">Table:</label>
            <select id="table" name="table">
                <option value="employees">Employees</option>
                <option value="departments">Departments</option>
                <option value="projects">Projects</option>
            </select>
            <label for="action">Action:</label>
            <select id="action" name="action">
                <option value="add">Add</option>
                <option value="update">Update</option>
                <option value="delete">Delete</option>
            </select>
            <label for="id">ID:</label>
            <input type="number" id="id" name="id">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="position">Position:</label>
            <input type="text" id="position" name="position">
            <label for="department_id">Department ID:</label>
            <input type="number" id="department_id" name="department_id">
            <button type="submit">Submit</button>
        </form>
        <h2>Departments List</h2>
        <ul>
            {% for department in departments %}
            <li>{{ department[1] }}</li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
