<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .sheet-container {
            width: 100%;
            height: 800px; /* Adjust height as needed */
            border: none;
        }
        .sync-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .sync-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Google Sheet Data</h1>
    
    <!-- Embed Google Sheet -->
    <div class="sheet-container">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR4XzYkQJwjt_1QUoyz-N-nL5eqFQK0lPz3Y7Ge3F-Nx-L0JXV4c1tME5MCXhnP-XcSujyvdJ30Fj/pub?widget=true&amp;headers=false" frameborder="0"></iframe>
    </div>

    <!-- Button to Sync Sheet to DB -->
    <form action="{{ url_for('sync_sheet_to_db_route') }}" method="post">
        <button type="submit" class="sync-button">Sync Sheet to DB</button>
    </form>

    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
